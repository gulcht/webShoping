<div class="main">
  <div style="font-size: 2rem; width: 100%; height: fit-content; text-align: center; margin-bottom: 20px;">
    <div style="color: #003087;">Orders</div>
  </div>

  <div style="width: 100%;">
  <table mat-table [dataSource]="dataSource" class="full-width-table" style="background-color: rgb(248, 248, 248);">
    <div class="data" style="color: #003087;">
      <ng-container matColumnDef="order_id" >
        <th mat-header-cell *matHeaderCellDef >Order ID</th>
        <td mat-cell *matCellDef="let order" >{{ order.order_id }}</td>
      </ng-container>

      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let order">{{ order.name }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let order">{{ order.address }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let order">{{ order.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let order">{{ order.date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>

    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style=" background-color: #003087; "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="detail" (click)="detail(row)"></tr>

  </table>
  <div style="display: flex; flex-direction: row; align-items: center; " style="background-color: #003087;">

    <mat-paginator pageSize="10" style="background-color: #003087; color: white;"></mat-paginator>
  </div>

</div>
</div>
